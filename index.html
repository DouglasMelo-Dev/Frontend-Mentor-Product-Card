<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!--Google Fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

</head>
<body>

    <main class="container">

      <img class="img__perfume" src="/images/image-product-desktop.jpg" alt="imagem perfume">

      <div class="container__text">
        <p class="product">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <div class="new__price">$149.99</div>
          <div class="old__price">$169.99</div>
        </div>
        <button class="btn__add"><img src="/images/icon-cart.svg" alt="imagem de carrinho de compras"> Add to Cart</button>
      </div>
    </main>

</body>
</html>
